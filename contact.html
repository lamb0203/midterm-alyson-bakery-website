    <!-- website page content -->
    <article>
      <!-- embed google maps in page -->

        <div class="row">
          <div class="col-6">
            <div class="card contact-info">

                <h4>General Inquires: (613) 899-1120 </h4>

            <!-- contact form -->
            <form class="form">
              <p>
                <input type="text" name="name" placeholder="Your name">
              </p>
              <p>
                <input type="email" name="email" placeholder="Your email address">
              </p>

              <p>
                <textarea name="message" placeholder="Leave a message.." rows="4"></textarea>
              </p>
              <p class="clearfix">
                <button class="button right-floated" type="submit">Send <i class="fa fa-paper-plane"></i></button>
              </p>
            </form>
            <!-- / end of contact form -->
          </div>
        </div>
        <!-- / end of row -->
